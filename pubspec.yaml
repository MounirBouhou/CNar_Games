name: cnargames
description: إلعب معنا أينما كنت!

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.1.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  connectivity: ^3.0.6
  jiffy: ^4.1.0 #https://pub.dev/packages/jiffy/example
  http: ^0.13.3 #https://pub.dev/packages/http/example
  provider: ^5.0.0 #https://pub.dev/packages/provider/example
  cached_network_image: ^3.0.0 #https://pub.dev/packages/cached_network_image/example
  html_unescape: ^2.0.0
  webview_flutter: ^2.0.8 #display the html5 games
  url_launcher: ^6.0.9
  flutter_markdown: ^0.6.2
# google_mobile_ads: ^0.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/images/icon.png"
  image_path_android: "assets/images/icon.png"
  # run the following commands
  # flutter packages get
  # flutter packages pub run flutter_launcher_icons:main

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/
     - assets/images/

  fonts:
     - family: Cairo
       fonts:
         - asset: assets/fonts/Cairo-Black.ttf
           weight: 900
         - asset: assets/fonts/Cairo-Bold.ttf
           weight: 700
         - asset: assets/fonts/Cairo-ExtraLight.ttf
           weight: 200
         - asset: assets/fonts/Cairo-Light.ttf
           weight: 300
         - asset: assets/fonts/Cairo-Regular.ttf
           weight: 400
         - asset: assets/fonts/Cairo-SemiBold.ttf
           weight: 600

